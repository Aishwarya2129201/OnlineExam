<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

                <div class="sec-questions">
                    <p class="sec-questions__q">1. What is the best Smartphone</p>
                    <div class="sec-questions__options">
                        <div class="sec-questions__option">
                            <input type="radio" class="option" id="op-1" name="ops">
                            <label class="option-label" for="op-1">
                                <span class="option-btn"></span>
                                Apple
                            </label>
                        </div>
                        <div class="sec-questions__option">
                            <input type="radio" class="option" id="op-2" name="ops">

                        </div>

                                MI
                            </label>
                        </div>
                        <div class="sec-questions__option">

                                <span class="option-btn"></span>
                                Vivo
                            </label>
                        </div>
                    </div>
                    
                </div>
                <div class="sec-questions-toggle">
                    <div class="toggle-left">&larr;</div>
                    <div class="toggle-right">&rarr;</div>
                </div>
            </div>
            
            <div class="sec-nav">
                <div class="qlinks">

                    <div class="qitem">

                    <div class="qitem">

                </div>
            </div>
        </section>
        <div class="footer">
            <button class="btn btn--green">Submit</button>
        </div>
        <div class="popup">
            <div class="popup-box">
                <div class="popup-box-text">
                    <p class="popup-text">Are You sure you want to submit?</p>
                </div>
                <div class="popup-btn">
                    <button id='btn-confirm' class="btn btn--small">Confirm</button>
                    <button id='btn-cancel' class="btn btn--small">Cancel</button>
                </div>
            </div>
        </div>
    </main>
